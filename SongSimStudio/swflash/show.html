<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0" />
		<title>swf/flash播放器 via swf2js||命令行 ?swf/pump.swf</title>
	</head>
	<body style="margin: 0; padding:0;">
		<script type="text/javascript" src="../../js/dat.gui.module.js"></script>
		<script type="text/javascript" src="./js/swf2js.js"></script>
		<script type="text/javascript">
			var oUrl=null;
			var gui = new GUI({ autoPlace: false });
			const swfiles=[
			'pump/01离心泵原理',
			'pump/02离心通风机',
			'pump/03轴流管道泵',
			'pump/04轴流通风机',
			'pump/05涡旋泵',
			'pump/06往复泵工作原理',
			'pump/07往复泵原理',
			'pump/08双往复泵',
			'pump/09螺杆泵',
			'pump/10罗茨鼓风机',
			'pump/11径向柱塞泵工作原理',
			'pump/12蒸汽喷射泵',
			'pump/13水环式真空泵',
			'pump/低压通风机工作示意图',
			'pump/共振式消声器',
			'pump/吸声原理',
			'pump/复合减振器',
			'pump/消声器',
			'pump/片式和格式消声器',
			'pump/离心泵串联',
			'pump/离心泵并联',
			'pump/离心泵汽蚀现象',
			'Fe3C','BF','CC','eddy','tiger','lines'];

			var Options = function() {
				this.swf = 'Flash Files';
			};

			window.onload = function() {
				swf2js.load('develop');

				oUrl = this.location.href.toString();
				//console.log("oUrl:",oUrl);
				var idx=oUrl.indexOf("?");
				oUrl=oUrl.substr(0,idx);
				console.log("oUrl:",oUrl);

				var options = new Options();
				gui.add(options, 'swf',swfiles).onChange(function(value){
					console.log(value);
					document.title="正在播放:"+value;
					var nUrl = oUrl+"?swf/"+value+".swf";
					this.location = nUrl;
					window.location.href=nUrl;	
				}).name('请选动画');

				var customContainer = document.getElementById('my-gui-container');
				customContainer.appendChild(gui.domElement);
			};		
		</script>
		<div id="my-gui-container"></div>
	</body>
</html>
